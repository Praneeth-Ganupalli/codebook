<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="/styles/common.css" rel="stylesheet" type="text/css" />
    <link href="/styles/cart.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../scripts/cart.js" type="module" defer></script>
</head>

<body class="container">
    <header class="codebook--header py-3" id="codebook-global-header"></header>
    <main class="codebook--main" id="codebook-login-main">
        <section id="empty-cart" class="d-none">
            <div class="empty-cart-content">
                <div class="bi bi-cart codebook-cart--icon me-2 text-success"></div>
                <p class="mb-0">Oops! Your cart looks empty!</p>
                <p>Add eBooks to your cart from our store collection.</p>
                <a href="/pages/products.html"><button class="btn btn-primary">Continue Shopping</button></a>
            </div>
        </section>
        <section id="user-cart" class="d-none">
            <div class="user-cart-content">
                <h2 class="text-center fs-4">My Cart (<span id="cart-count"></span>)</h2>
                <ul class="cart-items-container" type="none">
                    <!-- Dynamic Content Here... -->
                </ul>
                <div class="place-order-container d-flex">
                    <button type="button" id="placeOrderBtn" class="btn btn-primary ms-auto">
                        <strong>Place order <span class="bi bi-arrow-right"></span></strong>
                    </button>
                    <button type="button" id="loginToCheckoutBtn" class="btn btn-primary ms-auto">
                        <strong>Login to checkout</strong>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="codebook--footer text-muted d-flex justify-content-between" id="codebook-global-footer">
    </footer>
</body>

</html>
