<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="/styles/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/styles/orders.css">
    <script src="../scripts//utilities/protected.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="../scripts/orderConfirmation.js" type="module" defer></script>
</head>

<body class="container">
    <header class="codebook--header py-3" id="codebook-global-header"></header>
    <main class="codebook--main">
        <div class="d-flex justify-content-center align-items-center loading-container d-none">
            <div class="spinner-border text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <article class="codebook-order-confirmation d-none">
            <div class="bi bi-check-circle codebook-check-icon"></div>
            <p>Thank you <strong id="userName"></strong> for the order</p>
            <p>Your order id <strong id="orderId"></strong></p>
            <p>Your order is confirmed.</p>
            <p>Please check your email <strong id="userEmail"></strong> for the ebook</p>
            <p>Payment Id: xyz_123456789</p>
            <a href="/pages/products.html"><button class="btn btn-primary">Continue Shopping</button></a>
        </article>
        <article class="codebook-order-failure d-none">
            <p>Sorry...We are unable to process your order if any amount got deducted it will refunded to you</p>
        </article>
    </main>
    <footer class="codebook--footer text-muted d-flex justify-content-between" id="codebook-global-footer">
    </footer>
</body>

</html>
